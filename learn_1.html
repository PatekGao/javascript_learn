<!--change HTML contents-->
<p id = "demo">JavaScript can change the content of HTML.</p>
<script>
let i = 0;
function change_content() {
    i++;
    if(i === 4) i = 0;
    const x = document.getElementById("demo");
    switch (i){
        case 0: x.innerHTML = "Click again!"; break;
        case 1: x.innerHTML = "Come on, try again!"; break;
        case 2: x.innerHTML = "Do it again!"; break;
        case 3: x.innerHTML = "Stop!"; break;
        default: x.innerHTML = "Hello JavaScript!"; break;
    }
}
</script>
<button type="button" onclick="change_content()">CLICK HERE TO CHANGE CONTENT!</button>
<!--change HTML contents-->

<!--change HTML images-->
<p>Try clicking the pic!</p>
<script>
function change_image(){
    const element = document.getElementById("demo1");
    if(element.src.match("test")){
        element.src = "/images/after.jpeg";
    }else if(element.src.match("after")){
        element.src = "/images/test.png";
    }
}
</script>
